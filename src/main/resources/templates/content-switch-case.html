<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>switch-case condition</title>
</head>
<body>
<h1>Switch Case Thymeleaf Attributes Demo:</h1>
<h3 th:text="${newUser.name}"> </h3>
<div th:switch ="${newUser.profession}">
    <p th:case = "'CATERER'"> User is a Caterer by profession</p>
    <p th:case = "'USER'"> User is a normal User</p>
    <p th:case = "*"> User is something else</p>
</div>
</body>
</html>
